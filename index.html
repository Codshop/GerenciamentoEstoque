<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stock Management System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <style>
            body {
                margin-top: 20px;
            }
            h1 {
                color: white;
                padding: 20px 0;
            }
            .header {
                background-color: #007BFF;
                text-align: center;
            }
            .add-button {
                margin-bottom: 20px;
            }
        </style>
    </head>
<body>
  <div class="header">
    <h1>Sistema de Estoque</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Products</h2>
        <button type="button" class="btn btn-primary add-button">Add Product</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Produto 1</td>
              <td>10</td>
              <td>$10</td>
            </tr>
            <tr>
              <td>Produto 2</td>
              <td>20</td>
              <td>$20</td>
            </tr>
            <tr>
              <td>Produto 3</td>
              <td>30</td>
              <td>$30</td>
            </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h2>Orders</h2>
            <button type="button" class="btn btn-primary add-button">Add Order</button>
            <table class="table table-striped">
            <thead>
                <tr>
                <th>Customer</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Customer 1</td>
              <td>Product 1</td>
              <td>1</td>
              <td>$10</td>
            </tr>
            <tr>
              <td>Customer 2</td>
              <td>Product 2</td>
              <td>2</td>
              <td>$40</td>
            </tr>
            <tr>
              <td>Customer 3</td>
              <td>Product 3</td>
              <td>3</td>
              <td>$90</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
