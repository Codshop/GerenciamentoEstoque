<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Management System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <h1>Stock Management System</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Products</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Product 1</td>
              <td>10</td>
              <td>$10</td>
            </tr>
            <tr>
              <td>Product 2</td>
              <td>20</td>
              <td>$20</td>
            </tr>
            <tr>
              <td>Product 3</td>
              <td>30</td>
              <td>$30</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2>Orders</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Customer</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Customer 1</td>
              <td>Product 1</td>
              <td>1</td>
              <td>$10</td>
            </tr>
            <tr>
              <td>Customer 2</td>
              <td>Product 2</td>
              <td>2</td>
              <td>$40</td>
            </tr>
            <tr>
              <td>Customer 3</td>
              <td>Product 3</td>
              <td>3</td>
              <td>$90</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
